plugins {
    id('java-library')
    id('maven-publish')
}

java {
    sourceCompatibility = 11
}

repositories {
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = "com.epam"
            artifactId = "utils"
            version = "2.1"

            from components.java
        }
    }
}

dependencies {
    implementaion 'org.apache.commons:commons-lang3:3.10.0'
}

jar {
    manifest {
        attributes(
                "Implementation-Title": "utils",
                "Implementation-Version": "1.3.5"
        )
    }
}

test {
    useJUnitPlatform()
}

publishMavenPublicationToMavenLocal {}.mustRunAfter('build')